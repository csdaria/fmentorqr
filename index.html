<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&family=Outfit:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>

  <div class="content">

    <a href="">
      <img src="./images/image-qr-code.png" alt="qr-code">
      <h1>Improve your front-end skills by building projects
      </h1>
    </a>
    <h2>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h2>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">CS Darias</a>.
  </div>

</body>

</html>
